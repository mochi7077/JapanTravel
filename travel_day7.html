<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京大神宮日</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-video-catalog.css">
    <style>
        .header{
            background-image: url("img/travel_day7_00.jpg");
            height: 500px;
            width: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.4);
            background-blend-mode: multiply;
        }
    </style>
</head>

<body>
    <div class="tm-page-wrap mx-auto">
        <div class="position-relative">
            <div class="tm-welcome-container text-center text-white">
                <div class="tm-welcome-container-inner">
                    <h1 class="tm-welcome-text mb-1 text-white">東京。大神宮</h1>
                </div>
            </div>
            <div class="header"></div>
        </div>

        <div class="container-fluid">
            <div id="content" class="mx-auto tm-content-container">
                    <div class="row tm-catalog-item-list">
                        <div class="col-lg-4 col-md-6 col-sm-12 tm-catalog-item">
                            <div class="position-relative tm-thumbnail-container">
                                <img src="img/travel_day7_01.jpg" alt="Image" class="img-fluid tm-catalog-item-img">
                            </div>    
                            <div class="p-4 tm-bg-gray tm-catalog-item-description">
                                <h3 class="tm-text-primary mb-3 tm-catalog-item-title">08：00　東京大神宮</h3>
                                <span class="tm-text-secondary">預估停留：45分鐘</span><br/>
                                <span class="tm-text-primary">LAI的心願：5/5</span>
                                <p class="tm-catalog-item-text">東京最強結緣神社</p>
                            </div>
                        </div>
                        <!-- <div class="col-lg-4 col-md-6 col-sm-12 tm-catalog-item">
                            <div class="position-relative tm-thumbnail-container">
                                <img src="img/travel_day7_02.jpg" alt="Image" class="img-fluid tm-catalog-item-img"> 
                            </div>
                            <div class="p-4 tm-bg-gray tm-catalog-item-description">
                                <h3 class="tm-text-primary mb-3 tm-catalog-item-title">08：00　東京車站</h3>
                                <span class="tm-text-secondary">預估停留：30分鐘</span><br/>
                                <p class="tm-catalog-item-text">補買伴手禮</p>
                            </div>
                        </div> -->
                        <div class="col-lg-4 col-md-6 col-sm-12 tm-catalog-item">
                            <div class="position-relative tm-thumbnail-container">
                                <img src="img/travel_day7_03.jpg" alt="Image" class="img-fluid tm-catalog-item-img">  
                            </div>                            
                            <div class="p-4 tm-bg-gray tm-catalog-item-description">
                                <h3 class="tm-text-primary mb-3 tm-catalog-item-title">10：30　成田機場</h3>
                                <!-- <span class="tm-text-secondary">預估停留：6小時</span><br/> -->
                                <p class="tm-catalog-item-text">辦理登機＋免稅店<br/>
                                    現場報到：提早2小時～50分鐘<br/>
                                    APP報到：至少提早35分鐘＋操作網路報到&托運行李<br/>
                                    回程飛機座位靠右（已更改為靠右）可拍到富士山</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
